<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark</title>
    <style>
        /* .dark-enabled{
            fill: white;
        }

        body{
            background-color: black;
        } */
    </style>
</head>


<body>
    <div>
        <svg width="20" height="20">
            <clipPath id="first-half">
                <rect x="0" y="0" width="10" height="20" />
            </clipPath>

            <clipPath id="second-half">
                <rect x="10" y="0" width="10" height="20" />
            </clipPath>

            <circle class="dark-enabled" cx="10" cy="10" r="10" fill="black" />
            <circle cx="10" cy="10" r="8" fill="white" clip-path="url(#second-half)" />
            <circle cx="10" cy="10" r="8" fill="black" clip-path="url(#first-half)" />
            <circle cx="10" cy="10" r="4" fill="white" clip-path="url(#first-half)" />
            <circle cx="10" cy="10" r="4" fill="black" clip-path="url(#second-half)" />
        </svg>
    </div>
</body>

</html>
